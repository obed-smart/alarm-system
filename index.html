<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>count-down-timer</title>


  <link rel="stylesheet" href="/css/style.css">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


  <script type="module" src="main.js"></script>

</head>

<body>
  <div class="wrapper" id="time-wrapper">
    <section class="wrapper__timer">
      <div class="container">
        <span><ion-icon class="icon-btn" name="chevron-up-outline"></ion-icon></span>
        <span name="first" class="time hour">0</span>
        <span><ion-icon class="icon-btn" name="chevron-down-outline"></ion-icon></span>
      </div>
      <div class="container">
        <span><ion-icon class="icon-btn" name="chevron-up-outline"></ion-icon></span>
        <span name="second" class="time minus">0</span>
        <span><ion-icon class="icon-btn" name="chevron-down-outline"></ion-icon></span>
      </div>
      <div class="container">
        <span><ion-icon class="icon-btn" name="chevron-up-outline"></ion-icon></span>
        <span name="third" class="time seconds">0</span>
        <span><ion-icon class="icon-btn" name="chevron-down-outline"></ion-icon></span>
      </div>
    </section>
    
    <section class="wrapper__button">
      <button name="Add" id="add-alarm">Add</button>
      <div class="button__alarm"> 
        <label name="alarm" for="alarm-sound" ><ion-icon name="alarm" disabled></ion-icon></label>
        <select name="alarm" id="alarm-sound">
          <option value="">
            <audio src="/sound/Arpeggio.m4a">Arpeggio</audio>
          </option>
          <option value="">
            <audio src="/sound/Dollop .m4a">Dollop</audio>
          </option>
          <option value="">
            <audio src="/sound/Mercury .m4a">Mercury</audio>
          </option>
          <option value="">
            <audio src="/sound/Night owl .m4a">Night owl</audio>
          </option>
          <option value="">
            <audio src="/sound/Old car horn.m4a">Old car horn</audio>
          </option>
          <option value="">
            <audio src="/sound/Old phone .m4a">Old phone</audio>
          </option>
          <option value="">
            <audio src="/sound/Radar.m4a">Radar</audio>
          </option>
        </select>
      </div>
    </section>
  </div>

  <div class="timer-container" id="timer-container"></div>

  <div class="timer-btn">
    <button id="timer-btn">
      <ion-icon name="add-outline"></ion-icon>
    </button>
  </div>

</body>

</html>
